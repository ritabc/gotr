<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>My WebApp</title>
</head>

<body onload="onloaded();">
    <div id="head">
        <h3>Books</h3>
        <div id="menu">
            <a href="/">Home</a>
            <a href="/users">Users</a>
            <a href="/books"><b></b>Books</b></a>

        </div>
    </div>
    <div id="main">
        Total boooks: {{len .BooksListing}}
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <td>ISBN</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pub. Date</td>
                    <td>Price</td>
                </tr>
            </thead>
            <tbody>
                {{range .BooksListing}}
                <tr>
                    <td>{{.ISBN}}</td>
                    <td>{{.Title}}</td>
                    <td>{{.Author}}</td>
                    <td>{{.PubDate}}</td>
                    <td>{{.Price}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>

    </div>
</body>

</html>
